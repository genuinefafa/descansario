version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: descansario-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/data/descansario.db
    volumes:
      - api-data:/data
    networks:
      - descansario-network
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: descansario-web
    ports:
      - "3000:80"
    environment:
      - API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - descansario-network
    restart: unless-stopped

volumes:
  api-data:
    driver: local

networks:
  descansario-network:
    driver: bridge
